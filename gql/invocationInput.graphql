input BrowserInvocationInput {
  status: Int!
  method: String!
  url: String!
  requestHeaders: [HeaderInput]
  responseHeaders: [HeaderInput]
  requestBody: String!
  responseBody: String!
  started: String!
  received: String!
}

input ServerInvocationInput {
  method: String!
  url: String!
  requestHeaders: [HeaderInput]
  requestBody: String!
}

input HeaderInput {
  name: String!
  value: String!
}
